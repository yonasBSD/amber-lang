name: Amber Release

run-name: >-
  ${{ 
    github.event_name == 'release' 
    && format('Release Official ({0})', github.ref_name) 
    || format('Release Nightly (#{0})', github.run_number) 
  }}

on:
  release:
    types: [released]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  BIN_NAME: amber

jobs:
  preflight:
    name: Preflight
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag_name.outputs.tag_name }}
      release_name: ${{ steps.tag_name.outputs.release_name }}
      prerelease: ${{ steps.tag_name.outputs.prerelease }}
    steps:
      - name: Decide tag
        id: tag_name
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
          COMMIT_SHA: ${{ github.sha }}
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          if [ '${{ github.event_name }}' = 'schedule' ] || [ '${{ github.event_name }}' = 'workflow_dispatch' ]; then
            # Get the latest release tag to determine the next version
            LATEST_TAG=$(gh --repo $REPO release list --limit 1 --exclude-drafts --exclude-pre-releases --json tagName --jq '.[0].tagName')
            SHORT_SHA="${COMMIT_SHA:0:7}"

            # Skip if the nightly release already exists for this commit
            EXISTING_TITLE=$(gh --repo $REPO release view nightly --json name --jq '.name' || true)
            if [[ "$EXISTING_TITLE" == *"$SHORT_SHA"* ]]; then
              echo "Nightly release already exists for ${SHORT_SHA} (Title: ${EXISTING_TITLE}). Skipping."
              echo "tag_name=skip" >> $GITHUB_OUTPUT
              exit 0
            fi
              
            if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
              LATEST_TAG="0.0.0"
            fi
              
            IFS='.' read -r -a parts <<< "$LATEST_TAG"
            MAJOR="${parts[0]}"
            MINOR="${parts[1]}"
            PATCH="${parts[2]}"

            # Strip "-alpha" suffix if present
            PATCH="${PATCH%%-*}"
              
            # Increment patch version
            PATCH=$((PATCH + 1))
            NEXT_VER="$MAJOR.$MINOR.$PATCH"
              
            RELEASE_NAME="${NEXT_VER}-nightly-$(date +%Y-%m-%d)-${SHORT_SHA}"
              
            echo "tag_name=nightly" >> $GITHUB_OUTPUT
            echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
             echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
             echo "release_name=$TAG_NAME" >> $GITHUB_OUTPUT
             echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

  linux:
    name: Linux (${{ matrix.libc }}, ${{ matrix.arch }})
    needs: preflight
    if: needs.preflight.outputs.tag_name != 'skip'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
        libc: [gnu, musl]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@815a69c9b29cf7fc23c559d0a34954c268c4b0d9 # 1.88.0

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross --tag v0.2.5

      - name: Compute target triple
        id: triple
        run: |
          arch="${{ matrix.arch }}"
          libc="${{ matrix.libc }}"
          case "$arch:$libc" in
            x86_64:gnu)   echo "triple=x86_64-unknown-linux-gnu"  >> $GITHUB_OUTPUT ;;
            aarch64:gnu)  echo "triple=aarch64-unknown-linux-gnu" >> $GITHUB_OUTPUT ;;
            x86_64:musl)  echo "triple=x86_64-unknown-linux-musl" >> $GITHUB_OUTPUT ;;
            aarch64:musl) echo "triple=aarch64-unknown-linux-musl" >> $GITHUB_OUTPUT ;;
          esac

      - name: Add Rust target
        run: rustup target add ${TRIPLE}
        env:
          TRIPLE: ${{ steps.triple.outputs.triple }}

      - name: Build (cross)
        run: cross build --release --target ${TRIPLE}
        env:
          TRIPLE: ${{ steps.triple.outputs.triple }}

      - name: Package tar.xz
        run: |
          mkdir -p dist
          OUT="amber-linux-${{ matrix.libc }}-${{ matrix.arch }}.tar.xz"
          tar -C target/${TRIPLE}/release -cJf "dist/$OUT" ${BIN_NAME}
        env:
          TRIPLE: ${{ steps.triple.outputs.triple }}

      - name: Upload artifacts (Linux ${{ matrix.libc }} ${{ matrix.arch }})
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: linux-${{ matrix.libc }}-${{ matrix.arch }}
          path: dist/*

  macos:
    name: macOS (${{ matrix.arch }})
    needs: preflight
    if: needs.preflight.outputs.tag_name != 'skip'
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@815a69c9b29cf7fc23c559d0a34954c268c4b0d9 # 1.88.0

      - name: Compute target triple
        id: triple
        run: |
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            echo "triple=x86_64-apple-darwin" >> $GITHUB_OUTPUT
          else
            echo "triple=aarch64-apple-darwin" >> $GITHUB_OUTPUT
          fi

      - name: Add Rust target
        run: rustup target add ${TRIPLE}
        env:
          TRIPLE: ${{ steps.triple.outputs.triple }}

      - name: Build
        run: cargo build --release --target ${TRIPLE}
        env:
          TRIPLE: ${{ steps.triple.outputs.triple }}

      - name: Package tar.xz
        run: |
          mkdir -p dist
          OUT="amber-macos-${{ matrix.arch }}.tar.xz"
          tar -C target/${TRIPLE}/release -cJf "dist/$OUT" ${BIN_NAME}
        env:
          TRIPLE: ${{ steps.triple.outputs.triple }}

      - name: Upload artifacts (macOS ${{ matrix.arch }})
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: macos-${{ matrix.arch }}
          path: dist/*

  windows:
    name: Windows (x86_64)
    needs: preflight
    if: needs.preflight.outputs.tag_name != 'skip'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@815a69c9b29cf7fc23c559d0a34954c268c4b0d9 # 1.88.0

      - name: Build
        shell: bash
        run: cargo build --release

      - name: Package tar.xz
        shell: bash
        run: |
          mkdir -p dist
          tar -C target/release -cJf dist/amber-windows-x86_64.tar.xz ${BIN_NAME}.exe

      - name: Upload artifacts (Windows x86_64)
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: windows-x86_64
          path: dist/*

  installers:
    name: Prepare installers
    needs: preflight
    if: needs.preflight.outputs.tag_name != 'skip'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@815a69c9b29cf7fc23c559d0a34954c268c4b0d9 # 1.88.0

      - name: Build native (host)
        run: cargo build --release

      - name: Generate installer scripts
        run: |
          mkdir -p dist
          cargo run --release -- build ./setup/install.ab   ./dist/install.sh
          cargo run --release -- build ./setup/uninstall.ab ./dist/uninstall.sh

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Create Debian package (x86_64)
        run: cargo deb --no-build --output="./dist/amber-linux-debian-x86_64.deb"

      - name: Upload artifacts (scripts & deb)
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: scripts-deb
          path: dist/*

  publish:
    name: Publish Release Assets
    runs-on: ubuntu-latest
    needs: [preflight, linux, macos, windows, installers]
    if: needs.preflight.outputs.tag_name != 'skip'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          merge-multiple: true
          path: dist

      - name: Show collected files
        run: ls -al dist

      - name: Delete old Nightly (Rolling Tag)
        if: needs.preflight.outputs.tag_name == 'nightly'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # We delete the old nightly tag so that the newest nightly tag points to the latest release
          gh release delete nightly --cleanup-tag -y || true

      - name: Upload to GitHub Release
        uses: svenstaro/upload-release-action@6b7fa9f267e90b50a19fef07b3596790bb941741 # v2.11.3
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          file_glob: true
          tag: ${{ needs.preflight.outputs.tag_name }}
          release_name: ${{ needs.preflight.outputs.release_name }}
          overwrite: true
          prerelease: ${{ needs.preflight.outputs.prerelease }}
